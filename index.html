<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
 </head>

<body>
  <img class="bg1" src="images/bg-pattern-top.svg">
  <img class="bg2" src="images/bg-pattern-bottom.svg">
  <div class="white-background">
    <img class="card" src="images/bg-pattern-card.svg">
    <img class="victor" src="images/image-victor.jpg">
    <div class="text">
      <h1>Victor Crest <span> 26</span></h1>
      <h2>London</h2>
    </div>
    <hr>
    <div class="d2">
      <h1>80K</h1>
      <p>Followers</p>
    </div>
    <div class="d3">
      <h1>803K</h1>
      <p>Likes</p>
    </div>
    <div class="d4">
      <h1>1.4K</h1>
      <p>Photos</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jaydevsinh Chauhan</a>.
  </div>
</body>
</html>
